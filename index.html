<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- font-awsome -->
  <link rel="stylesheet" href="style.css">
  <!-- my css link -->
  <link rel="stylesheet" href="mini.css">
</head>
<body>
  <div class="container flex__col">
    <div class="heading">
      <img src="images/logo.svg" alt="logo">
    </div>
    <main class="main__flex">
      <div class="images">
         <img src="images/illustration-mockups.svg">
      </div>
      <div class="contenue flex__col">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="button">register</button>
      </div>
    </main>
    <div class="media flex">
      <span class="icon-facebook2"></span>
      <span class="icon-instagram"></span>
      <span class="icon-twitter"></span>
    </div>

  </div> 
</body>
</html>
